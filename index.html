<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olivia's Personal Website</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/loading.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="no-scroll">
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-content">
      <img src="assets/star.svg" alt="Loading" class="loading-star">
      <div class="loading-text"></div>
    </div>
  </div>

  <!-- Hero Section with 3D Scene -->
  <section class="hero">
    <canvas id="webgl"></canvas>
    <div id="error" style="display: none; color: red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      Error loading 3D scene. Check console for details.
    </div>
  </section>

  <!-- Bottom Left Info -->
  <div class="bottom-left-info">
    <p class="info-description">mechatronics engineer & creative technologist interested in neural and multisensory interfaces</p>
    <div class="info-links">
      <a href="about.html" class="info-link">About me</a>
      <a href="projects.html" class="info-link">Projects</a>
    </div>
  </div>

  <script src="js/loading.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
