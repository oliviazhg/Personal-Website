<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Olivia's Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/projects.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="top-nav">
    <div class="container">
      <a href="index.html" class="nav-link">Home</a>
      <a href="projects.html" class="nav-link">Projects</a>
    </div>
  </nav>

  <!-- Background 3D Scene -->
  <canvas class="background-canvas" id="backgroundWebgl"></canvas>

  <!-- Projects Grid -->
  <section class="projects-grid">
    <div class="container">
      <div class="projects-layout">
        <!-- Project List -->
        <div class="project-list">
          <div class="project-item" data-project="personal-website">
            <h3 class="project-name"><span class="project-number">01</span> Personal Website</h3>
          </div>
          
          <div class="project-item" data-project="responsive-dashboard">
            <h3 class="project-name"><span class="project-number">02</span> Responsive Dashboard</h3>
          </div>
          
          <div class="project-item" data-project="3d-head-model">
            <h3 class="project-name"><span class="project-number">03</span> 3D Head Model Viewer</h3>
          </div>
          
          <div class="project-item" data-project="point-cloud">
            <h3 class="project-name"><span class="project-number">04</span> Point Cloud Visualization</h3>
          </div>
          
          <div class="project-item" data-project="generative-art">
            <h3 class="project-name"><span class="project-number">05</span> Generative Art</h3>
          </div>
          
          <div class="project-item" data-project="audio-visualizer">
            <h3 class="project-name"><span class="project-number">06</span> Audio Visualizer</h3>
          </div>
          
          <div class="project-item" data-project="ai-text-generator">
            <h3 class="project-name"><span class="project-number">07</span> AI Text Generator</h3>
          </div>
          
          <div class="project-item" data-project="ar-experience">
            <h3 class="project-name"><span class="project-number">08</span> AR Experience</h3>
          </div>
        </div>
        
        <!-- Project Image Display -->
        <div class="project-image-display">
          <div class="project-image-container">
            <div class="project-image-placeholder">
              <span>Hover over a project to see its preview</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/projects.js"></script>
  <script type="module" src="js/projects-background.js"></script>
</body>
</html>
